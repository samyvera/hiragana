<!DOCTYPE html>

<html>

<head>
    <title>JLPT Training</title>
    <meta charset="utf-8">
	<link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</head>

<body oncontextmenu="return false;">

    <!-- Settings -->
    <div id="settings-container">
        <div id="setting-title">Settings</div>

        <div id="settings" style="height: 0px;">
            <div class="option">
                <label for="setting-order">R≈çmaji in</label>
                <select name="setting-order" id="setting-order">
                    <option value="question">questions</option>
                    <option value="answer" selected>answers</option>
                </select>
            </div>

            <div class="option">
                <input type="checkbox" id="setting-hiragana" name="setting-mode" value="hiragana" checked>
                <label for="setting-hiragana">Hiragana</label>
            </div>

            <div class="option">
                <input type="checkbox" id="setting-katakana" name="setting-mode" value="katakana">
                <label for="setting-katakana">Katakana</label>
            </div>

            <div class="option">
                <input type="checkbox" id="setting-kanji" name="setting-mode" value="kanji">
                <label for="setting-kanji">Kanji</label>
            </div>

            <div class="option">
                <input type="checkbox" id="setting-vocabulary" name="setting-mode" value="vocabulary" disabled>
                <label for="setting-vocabulary">Vocabulary</label>
            </div>
            
            <div class="option">
                <input type="checkbox" id="setting-time-attack" name="setting-time-attack" value="time-attack">
                <label for="setting-time-attack">Time Attack:</label>
                <input type="number" id="setting-time-attack-speed" name="setting-time-attack-speed" step="1" min="1" max="10" value="2">
                <label for="setting-time-attack-speed">sec(s)</label>
            </div>
        </div>
    </div>

    <!-- Question -->
    <div id="question-container">
        <div id="question" class="dark"></div>
        <div id="answers" class="answers"></div>
    </div>
</body>

</html>
